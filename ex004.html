<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu Quarto programa... </title>
    <style>
        body {
            background-image: linear-gradient(to right, red, yellow);
            color: rgb(255, 255, 255);
            font-size: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> <!-- isto é um comentário -->


    <script> 
          var nome = window.prompt("Qual é seu nome? ")
          document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`)

          document.write(`Olá, <strong>${nome}</strong>! seu nome em maiúscula é ${nome.toUpperCase()} <br/>`)

          document.write(`Olá, <strong>${nome}</strong>! seu nome em minúscula é ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
