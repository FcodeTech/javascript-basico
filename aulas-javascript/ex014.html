<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laço While</title>
</head>
<body>

<h1>Laço de repetição while e Do</h1>
<script>
  // while ---------------------------------------

  var c = 1                                  // Declaração de variaveis
  while (c < 6) {                            // Laço While
    document.write(`Passo ${c} <br>`)
    c++
  }

  var b = 1
  while (b < 10) {
    document.write(`Comer Pizza ${b} <br>`)
    b++
  }


  // Do ---------------------------------------
  let n = 1
  do {
    document.write(`Passo ${n} <br>`)
    n++
  } while (n < 5)

</script>
</body>
</html>
