<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laço de repetição FOR</title>
</head>
<body>
<h1>Laço de repetição FOR</h1>

<script>
  // While ---------------------------------------------------------------------------
  let cont = 1
  while (cont < 10){
    document.write(`Laço While ${cont} <br><br>`)
    cont++
  }

  // Laço FOR -----------------------------------------------------------------------
  for (let contador = 1; contador < 10; contador++){
    document.write(`Loço FOR ${contador} <br>`)
  }
</script>
</body>
</html>
