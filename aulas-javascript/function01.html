<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função</title>
</head>
<body>
<h1>Função 01</h1>

<script>
    //Primeira função ParImpar
    function parimpar(n) {
        if(n%2 === 0) {
            return 'Par'
        } else {
            return 'Impar'
        }
    }

    //chamada da função
    document.write(parimpar(2023))

</script>
</body>
