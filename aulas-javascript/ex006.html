<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manipulando o DOM </title>
    <style>
        body {
            /* background-image: linear-gradient(to right, rgb(0, 132, 240), rgb(36, 255, 2), rgb(0, 0, 0));*/
            background-color: #171717;
        }

        #area {
            background-color: yellow;
            font: normal 20pt Arial;
            color: #f80000;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 400px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="area">
    Interaja...
</div>


<!-- Codigo javascript -->
<script>
    var a = document.getElementById('area')
    a.addEventListener('click', Clicou)
    a.addEventListener('mouseout', sair)
    a.addEventListener('mouseenter', entrar)

    // Chamada das funções
    function Clicou() {
        a.style.color = '#eeff05'
        a.style.background = 'red'
        a.innerText = 'Click'
    }

    function entrar() {
        a.style.background = 'blue'
        a.style.color = '#FFF'
        a.innerHTML = 'Entrou...'
    }

    function sair() {
        a.style.background = 'yellow'
        a.style.color = 'red'
        a.innerHTML = 'Interaja...'
    }

</script>
</body>
</html>
