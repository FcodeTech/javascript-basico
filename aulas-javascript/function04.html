<!DOCTYPE html>

<body>
<h1>Função 04</h1>

<script>
  //Segunda função fatorial
  function fatorial(n) {
      let fat = 1
      for (let c=n; c>1; c--) {
          fat *= c
      }
      return fat
  }

  //cchamada da função
  document.write(fatorial(5))

  // 5! = 5 x 4 x 3 x 2 x1 = 150
</script>
</body>
